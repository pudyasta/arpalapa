<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden">
    <a-scene
      renderer="logarithmicDepthBuffer: true;"
      embedded
      loading-screen="enabled: false;"
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <a-assets>
        <a-asset-item
          id="animated-asset"
          src="assets/asset.gltf"
        ></a-asset-item>
      </a-assets>

      <a-entity
        look-at="[gps-camera]"
        animation-mixer="loop: repeat"
        gltf-model="#animated-asset"
        scale="0.0012468205550394225 0.0012468205550394225 0.0012468205550394225"
        gps-entity-place="latitude: -7.769791; longitude: 110.362933;"
      ></a-entity>
      <a-entity
        look-at="[gps-camera]"
        animation-mixer="loop: repeat"
        gltf-model="#animated-asset"
        scale="0.0012468205550394225 0.0012468205550394225 0.0012468205550394225"
        gps-entity-place="latitude: -7.76983085862159; longitude: 110.36294250749053;"
      ></a-entity>
      <a-entity
        look-at="[gps-camera]"
        animation-mixer="loop: repeat"
        gltf-model="#animated-asset"
        scale="0.0012468205550394225 0.0012468205550394225 0.0012468205550394225"
        gps-entity-place="latitude: -7.670222; longitude: 110.342818;"
      ></a-entity>
      <a-entity
        look-at="[gps-camera]"
        animation-mixer="loop: repeat"
        gltf-model="#animated-asset"
        scale="0.0012468205550394225 0.0012468205550394225 0.0012468205550394225"
        gps-entity-place="latitude: -7.772016262497368; longitude:, 110.37501525935095;"
      ></a-entity>

      <a-camera gps-camera rotation-reader></a-camera>
    </a-scene>
  </body>
</html>
